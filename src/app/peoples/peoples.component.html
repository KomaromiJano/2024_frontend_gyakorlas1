<div class="grid grid-cols-6 gap-4 my-2 p-4">
    <div *ngFor="let people of peoples" class="bg-blue-200 rounded-xl overflow-hidden">
        <div class="w-full h-48 bg-no-repeat bg-cover" style="background-image: url('{{people.cover_image}}');">
            <!--<img src="{{ people.cover_image }}" alt="" class="w-full h-full">-->
        </div>
        <div class="p-4">
            <div class="grid grid-cols-2 gap-4">
                <div>{{ people.name }}</div>
                <div>{{ people.genre }}</div>
            </div>
            <div>{{ people.platform }}</div>
            <div>{{ people.price }}</div>
        </div>
        <div class="float-right">
            <span class="material-icons text-sm p-2 cursor-pointer" (click)="openModal(people)">edit</span>
        </div>
    </div>
</div>

<div [ngClass]="{
    'absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity h-full': modal,
    'hidden': !modal
  }">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
        <div class="float-right">
            <span class="material-icons text-sm p-2 cursor-pointer" (click)="closeModal()">close</span>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Cover Image
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" [(ngModel)]="edit_people.cover_image">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Cover Image
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" [(ngModel)]="edit_people.genre">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Cover Image
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" [(ngModel)]="edit_people.name">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Cover Image
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" [(ngModel)]="edit_people.platform">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Cover Image
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" [(ngModel)]="edit_people.price">
        </div>
    </div>
</div>
